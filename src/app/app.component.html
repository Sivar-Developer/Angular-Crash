<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <h2>App Name Firebase: {{ appName | async }}</h2>
        <h3>App Status: {{ appStatus | async }}</h3>
        <ul class="list-group">
          <li class="list-group-item active">Name: {{ info.name | uppercase | shorten }}</li>
          <li class="list-group-item">Number: {{ info.number }}</li>
          <li class="list-group-item disabled">Date: {{ info.date | date }} || {{ info.date | date:'fullDate' | uppercase }} || {{ info.date | date:'longDate' }}</li>
        </ul>
        <button class="btn btn-primary" (click)="onSave(servers = { name: 'S3 AWS', storage: 1000 })">Save Servers</button>
      </div><hr>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
